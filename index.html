<!DOCTYPE html>
<html>
<head>
<title>Text Reader</title>
<!-- coming from Bootstrap, for responsive design -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- importing Bootstrap files through CDN 
  twitter bootstrap : https://getbootstrap.com/1.4.0/ -->
<link rel="stylesheet" href="https://getbootstrap.com/1.4.0/assets/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- TensorFlow.js 
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2.9/dist/tf.min.js"></script>
-->
<link rel="stylesheet" href="./style.css">
<!-- OpenCV.js
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
<script src="utils.js" type="text/javascript"></script>
--->
<script src="./camera.js"></script>
</head>


<body>
    <div id="topbar" class="topbar">
        <div class="container topcontainer">
            <a class="brand" href="#">Text Reader</a>
            <p>Read text from Webcam</p>
        </div>
    </div>

    <div class="container container2">
        <div class="content">        
            <div id="disp-area">
                <p>Capture your image which includes some text.</p>
                <div>
                    <video id="player" autoplay></video>
                </div>
                <div>
                    <button id="cap" class="btn large success pad">Capture</button>
                </div>           
            </div>
            <div id="disp-area2">
                <div class="inner-container">              
                    <div>
                        <div><img src="" alt="Snapshot" id="snapshot" class="pad"></div>                        
                    </div>
                    <h5>Detected text</h5>
                    <div id="result">
                        <label for="result-list">Text ( Confidence )</label>
                        <select name="products" id="result-list" size=5 disabled></select>
                    </div>
                    <div class="pad">
                        <p><b>NOTE : </b><i>Confidence</i> means how much likely the object detected in the image is TEXT, 
                            not the accuracy of the word.</p>
                    </div>
                    <button id="camback" class="btn large info" style="float:right;" onclick=loadCamera()>Back to Camera</button>
                </div>
            </div>
            <div id="disp-area3">
                <p>Canvas below</p>
                <canvas id="canvas-out" width="300" height="200" style="border:1px solid black;"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
